<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Odin Project - Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="result-container">
      <p class="result-message">Let's play. Select a button.</p>
      <p class="result-stats">You need 5 points to win the game.</p>
    </div>
    <div class="message-container">
      <button class="btn" id="rock">Rock</button>
      <button class="btn" id="paper">Paper</button>
      <button class="btn" id="scissors">Scissors</button>
    </div>
    <button class="reload" style="margin-top: 2rem; display: none">Start new game</button>
  </body>
</html>
